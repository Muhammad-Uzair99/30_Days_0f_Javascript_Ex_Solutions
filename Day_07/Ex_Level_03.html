        */
        function userIdGeneratedByUser() {
            let charNum = parseInt(prompt("Enter Number Of Character:", "8"));
            let idNum = parseInt(prompt("Enter Number Of IDs:", "3"));
            let str = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let passwords = [];
            for (let i = 0; i < idNum; i++) {
                let pass = [];
                for (let j = 0; j < 7; j++) {
                    pass.push(str[Math.floor( Math.random() * str.length)]);
                }
                passwords.push(pass.join(""));
            }
            return passwords;
        }

        function rgbColorGenerator() {
            let code = [];
            for (let i = 0; i < 3; i++) {

            }
            return `rgb(${code.join(",")})`;

        /* 
            Ex 03. Write a function arrayOfHexaColors which return any number of 
            hexadecimal colors in an array.
        */
        function arrayOfHexaColors(num) {
            let hexCol = [];
            let str = "0123456789ABCDEF";
            for (let i = 0; i < num; i++) {
                let hex = ["#"];
                for (let j = 0; j < 6; j++) {
                    hex.push(str[Math.floor(Math.random() * str.length)]);
                }
                hexCol.push(hex.join(""));
            }
            return hexCol;
        }

        */
        function arrayOfRgbColors(num) {
            let rgbCol = [];
            for (let i = 0; i < num; i++) {
                let code = [];
                for (let j = 0; j < 3; j++) {
                    code.push(Math.floor(Math.random() * 256));
                }
                rgbCol.push(`rgb(${code.join(",")})`);
            }

        /*
            Ex 05. Write a function convertHexaToRgb which converts hexa color to rgb 
            and it returns an rgb color.
        */
        function convertHexaToRgb(hex) {
            let hexCode = hex.replace("#", "");
            let red = parseInt(hexCode.slice(0, 2), 16);
            let green = parseInt(hexCode.slice(2, 4), 16);
            let blue = parseInt(hexCode.slice(4, 6), 16);
            return `rgb(${red}, ${green}, ${blue})`;
        }
        console.log(convertHexaToRgb("#FFAAFF"));

        /*
            Ex 06. Write a function convertRgbToHexa which converts rgb to hexa color 
            and it returns an hexa color.
        */
        function convertRgbToHexa(rgb) {
            let rgbCode = rgb.replace("rgb(", "").replace(")", "").split(",");
            let red = parseInt(rgbCode[0]).toString(16);
            let green = parseInt(rgbCode[1]).toString(16);
            let blue = parseInt(rgbCode[2]).toString(16);
            return `#${red}${green}${blue}`;
        }
        console.log(convertRgbToHexa("rgb(255, 255, 255)"));

        /*
            Ex 08. Call your function shuffleArray, it takes an array as a parameter and it 
            returns a shuffled array.
        */
        function shuffleArray(arr) {
            let tempValue;
            for (let i = 0; i < arr.length; i++) {
                let index = Math.floor(Math.random() * arr.length);
                tempValue = arr[index];
                arr[index] = arr[i];
                arr[i] = tempValue;
            }
            return arr;
        }

        /*
            Ex 09. Call your function factorial, it takes a whole number as a parameter and it 
            return a factorial of the number
        */
        function factorial(num) {
            if(num == 0 || num == 1){
                return 1;
            }
            return num * factorial(num - 1);
        }

        /*
            Ex 15. Write a function called isPrime, which checks if a number is prime number.
        */
        let isPrime = num => {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num%i == 0){
                    return false;
                }
            }
            return true;
        }

            Ex 16. Write a functions which checks if all items are unique in the array.
        */
        function uniqueArr(arr) {
            for (let i = 0; i < arr.length - 1; i++) {

                }
            }
            return "Unique";

        function isValidVariable(vr) {

            }
            return "Valid Varibale";
